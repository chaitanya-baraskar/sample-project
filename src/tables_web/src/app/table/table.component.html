<table class="table table-striped">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Sender</th>
    <th>Receiver</th>
    <th>Total Amount</th>
    <th>Total Amount Paid</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of tableData">
    <td>{{ data.id }}</td>
    <td>{{ data.sender }}</td>
    <td>{{ data.receiver }}</td>
    <td>{{ data.totalAmount }}</td>
    <td><a (click)="loadUserDetails(data.id)">{{ data.totalAmountPaid }}</a></td>
  </tr>
  </tbody>
</table>
