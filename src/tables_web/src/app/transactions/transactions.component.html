<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Sender</th>
    <th>Receiver</th>
    <th>Total Amount</th>
    <th>Total Amount Paid</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of transactionData">
    <td>{{ data.id }}</td>
    <td>{{ data.sender }}</td>
    <td>{{ data.receiver }}</td>
    <td>{{ data.totalAmount }}</td>
    <td>{{ data.paidAmount }}</td>
  </tr>
  </tbody>
</table>
